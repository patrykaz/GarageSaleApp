<div class="row">

  <div class="">
      <h3>Wybierz zdjęcia</h3>
      <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div class="" style="margin-bottom: 40px; margin-top: 40px;">

      <h3>Kolejka zdjęć</h3>
      <p>Długość kolejki: {{ uploader?.queue?.length }}</p>


      <table class="table">
          <thead>
          <tr>
              <th>Nazwa</th>
              <th>Rozmiar</th>
              <th>Akcja</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
              <td><strong>{{ item?.file?.name }}</strong></td>
              <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
              <td nowrap>
                  <button type="button" class="btn btn-danger btn-xs"
                          (click)="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Usuń
                  </button>
              </td>
          </tr>
          </tbody>
      </table>

      <div>
          <button type="button" class="btn btn-danger btn-s"
                  (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
              <span class="glyphicon glyphicon-trash"></span> Usuń wszystkie
          </button>
      </div>

  </div>

</div>
