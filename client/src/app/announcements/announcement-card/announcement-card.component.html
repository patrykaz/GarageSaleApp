<div class="announcement-container">
  <div class="announcement-card">
    <div class="description">
        <h3 class="">
            {{announcement.name}}
        </h3>
        <div class="info-row">
          <label>Start:</label>
          <a> {{announcement.startDate | date:'d/M/yy, h:mm a' }}</a>
        </div>
        <div class="info-row">
          <label>Czas trwania:</label>
          <a> {{announcement.duration}} godziny</a>
        </div>
    </div>
    <div class="description">
      <div class="info-row">
        <label>Organizator:</label>
        <a> {{announcement.user.firstName}} {{announcement.user.lastName}}</a>
      </div>
      <div class="info-row">
        <label>Adres:</label>
        <a> {{announcement.address.street}}</a>
      </div>
      <div class="info-row">
        <label>Miasto:</label>
        <a> {{announcement.address.city}}</a>
      </div>
      <div class="info-row">
        <label>Województwo:</label>
        <a> {{announcement.address.province}}</a>
      </div>
    </div>
    <div class="photo-container">
      <img  class="photo" src="{{announcement.photoUrl || './assets/no_photo.jpg'}}" alt="{{announcement.name}}">
    </div>
  </div>
  <button class="btn-blue-style btn-own-style" routerLink="{{announcement.id}}/details">Szczegóły</button>
</div>
