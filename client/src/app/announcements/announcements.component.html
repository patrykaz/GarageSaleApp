<div *ngIf="announcements">
  <div class="text-center mt-3">
    <h2>Liczba wynik√≥w - {{pagination?.totalItems}}</h2>
  </div>

  <div class="container mt-3">
    <form #form="ngForm" class="row g-3 align-items-center mb-3" (ngSubmit)="loadAnnouncements()" autocomplete="off">
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Szukaj</button>
        </div>

        <div class="col-auto">
            <button (click)="resetFilters()" class="btn btn-info">Reset</button>
        </div>

    </form>
  </div>

  <div class="">
    <div class="" *ngFor="let announcement of announcements">
      <gs-announcement-card [announcement]="announcement"></gs-announcement-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
  </div>
</div>
