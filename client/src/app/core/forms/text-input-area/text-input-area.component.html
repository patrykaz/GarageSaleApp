<div class="form-group mb-2">
  <div>
    <label [ngStyle]="{'color': (ngControl.touched && ngControl.invalid) ? '#DC3545' : 'black'}">{{label}}:</label>
  </div>
  <textarea
      [class.is-invalid]="ngControl.touched && ngControl.invalid"
      class="form-control"
      [formControl]="ngControl.control">
  </textarea>
  <div *ngIf="ngControl.control.errors?.['required']" class="invalid-feedback"> {{label}} jest wymagane </div>
  <div *ngIf="ngControl.control.errors?.['minlength']" class="invalid-feedback">
      {{label}} musi mieć przynajmniej {{ngControl.control.errors.minlength['requiredLength']}} znaków
  </div>
  <div *ngIf="ngControl.control.errors?.['maxlength']" class="invalid-feedback">
      {{label}} nie może mieć więcej niż {{ngControl.control.errors.maxlength['requiredLength']}} znaków
  </div>
  <div *ngIf="ngControl.control.errors?.['isMatching']" class="invalid-feedback">
      Hasła się nie zgadzają!
  </div>
</div>
