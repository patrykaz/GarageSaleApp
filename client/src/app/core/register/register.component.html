<div class="row justify-content-center">
  <div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
      <h2 class="text-center text-primary">Rejestracja</h2>
      <hr>
      <gs-text-input [formControl]='registerForm.controls["userName"]' [label]='"Nazwa użytkownika"'></gs-text-input>
      <gs-text-input [formControl]='registerForm.controls["firstName"]' [label]='"Imię"'></gs-text-input>
      <gs-text-input [formControl]='registerForm.controls["lastName"]' [label]='"Nazwisko"'></gs-text-input>

      <div class="form-group mb-2">
        <label class="control-label" style="margin-right: 10px; font-weight: 600;">Płeć: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'> Mężczyzna
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender' class="ms-3"> Kobieta
        </label>
      </div>

      <mat-form-field style="width: 100%;">
        <input matInput [matDatepicker]="picker" [formControl]='registerForm.controls["dateOfBirth"]' placeholder="Data urodzenia" [max]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="form-group mb-2">
        <label class="control-label" style="margin-right: 10px; font-weight: 600;">Adres:</label>
        <label class="radio-inline">
          <input type="radio" name="address" value="set_address" (click)="unsetAddress()" checked> Brak
        </label>
        <label class="radio-inline">
          <input type="radio" name="address" value="unset_address" (click)="setAddress()" class="ms-3"> Dodaj
        </label>
      </div>

      <div formGroupName="address" *ngIf="setUserAddress">
        <gs-text-input formControlName="street" [label]='"Ulica i nr domu/mieszkania"'></gs-text-input>
        <gs-text-input formControlName="city" [label]='"Miejscowość"'></gs-text-input>
        <gs-text-input formControlName="province" [label]='"Województwo"'></gs-text-input>
      </div>

      <gs-text-input [formControl]='registerForm.controls["password"]' [label]='"Hasło"' [type]='"password"'></gs-text-input>
      <gs-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Powtórz hasło"'[type]='"password"'></gs-text-input>

      <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
            {{error}}
          </li>
        </ul>
      </div>

      <div class="form-group text-center mt-4">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Rejestruj</button>
        <button class="btn btn-danger me-2" routerLink="/" type="button">Wyjdz</button>
      </div>
    </form>
  </div>
</div>
