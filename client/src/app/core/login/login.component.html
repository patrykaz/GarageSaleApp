<div class="login-page">
  <h1>Logowanie</h1>
  <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
    <div class="txt-field">
      <gs-text-input [formControl]='loginForm.controls["userName"]' [label]='"Nazwa użytkownika"'></gs-text-input>
    </div>
    <div class="txt-field">
      <gs-text-input [formControl]='loginForm.controls["password"]' [label]='"Hasło"' [type]='"password"'></gs-text-input>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">
      Zaloguj
    </button>
    <div class="signup-link">
      Nie masz konta? <a routerLink="/register">Rejestracja</a>
    </div>
  </form>
</div>
